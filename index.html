<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Zone.</title>
</head>
<body>
    <header class="header">
        <div class="header__wrap container">
            <a href="#" class="header__logo">
                <img src="./imgs/logo.svg" alt="logo">
                <span>Zone.</span>
            </a>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">Home</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">About Us</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">Service</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">Pricing</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">Blog</a>
                    </li>
                </ul>
                <button class="header__btn">Contact Us <span></span></button>
            </nav>    
        </div>
    </header>
    <main class="main">
        <section class="banner">
            <div class="banner__wrap container">
                <div class="banner__desc">
                    <h1 class="banner__title">Virtual Reality Business Solutions</h1>
                    <p class="banner__text">We have over 15 year exprience in business consultting arena. We have over 15 year exprience in business consultting arena and artficial intelligence.
                    </p>
                    <div class="banner__btns">
                        <button class="banner__btn banner__join">Join Us <span></span></button>
                        <button class="banner__btn banner__watch">
                            <img class="banner__watch-img" src="./imgs/play.svg" alt="play">
                            Watch video
                        </button>
                    </div>
                </div>
                <img src="./imgs/banner1.png" class="banner__img">
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
